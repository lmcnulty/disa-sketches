<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>

	<style>
		body {
				background-color: grey;
				margin-top: -400px;
				margin-bottom: -400px;
			}
			.form-page {
				padding: 0px;
				background-color: whitesmoke;
				width: 600px;
				margin: 5px;
				margin-top: 500px;
				margin-bottom: 500px;
			}
			.header-footer {
				padding: 40px;
				padding-top: 0px;
				padding-bottom: 0px;
				margin: 0px;
				width: calc(100% - 80px);
				height: 80px;	
				background-color: darkgray;
				display: flex;
				align-items: center;	
			}
			.header-footer a, .header-footer button {
				margin-left: auto;
			}
			.form-body {
				padding: 40px;	
				flex-grow: 0;
				
			}
			h1 {
				font-size: 170%;	
			}
			h1, h2, h3, h4, h5, h5 {
				margin-top: 5px;
				margin-bottom: 5px;
				line-height: 1;
			}	
			.info-box {
        	
				background-color: lightgrey;
				border-radius: 5px;
				padding: 10px;	
			}
			input[type=text] {
				margin-right: 10px;	
			}
			collapsing-text {
				display: block;	
			}
			.annotation {
				position: absolute;
				left: calc(50% - 620px);
				width: 300px;
				background-color: #2895B9;
				color: white;
				border: 2px solid white;
				padding: 5px;
			}
			expansion-header {
				display: block;
				padding: 5px;
				background: linear-gradient(whitesmoke, lightgrey);
				border: 1px solid lightgrey;
			}
			collapsing-text {
				border: 1px solid lightgrey;
				border-top: 0px;
				padding: 5px;
			}
	</style>

</head>

<body>
		<script src="collapsing.js"></script>
		<script>
			function newForm() {
				let newform = document.createElement('div');
				newform.classList='form-page';
				newform.innerHTML = document.getElementById('details').innerHTML;
				document.getElementById('horizontal-layout').appendChild(newform);
				makeCollapsing();
			}		
		</script>
		<div id="horizontal-layout" style="display: flex; margin: auto; justify-content: center; align-items: flex-start;">
			<div class="form-page" id="details">
				<div class="header-footer">
					<h1>Add Person</h1>
				</div>
				<div class="form-body">
					<expansion-header>Name</expansion-header><collapsing-text>
						<p><label>First</label><br>
						<input type="text"></p>
						<p><label>Last</label><br>
						<input type="text"></p>
					</collapsing-text>
					<br>
					<expansion-header>Relations</expansion-header><collapsing-text>
						<expansion-header>Family</expansion-header><collapsing-text>
							<p><label>Spouse</label><br>
							<input type="text"><button onclick="newForm()">New Person</button></p>
							<p><label>Mother</label><br>
							<input type="text"><button onclick="newForm()">New Person</button></p>
							<p><label>Father</label><br>
							<input type="text"><button onclick="newForm()">New Person</button></p>
						</collapsing-text>
						<br>
						<expansion-header>Ownership</expansion-header><collapsing-text>
							<p><label>Owner</label><br>
							<input type="text"><button onclick="newForm()">New Person</button></p>
						</collapsing-text>
					</collapsing-text>
					<br>					
					<expansion-header>Identity</expansion-header><collapsing-text>
						<expansion-header>Gender</expansion-header><collapsing-text>
							<input type="radio" name="gender">Female<br>
							<input type="radio" name="gender">Male<br>
							<input type="radio" name="gender">Other/Unknown
						</collapsing-text>
						<br>
						<expansion-header>Origin</expansion-header><collapsing-text>
							<p><label>Race</label><br>
							<input type="text"></p>
							<p><label>Tribe</label><br>
							<input type="text"></p>
							<p><label>Origin</label><br>
							<input type="text"></p>
						</collapsing-text>
						<br>
						<expansion-header>Position</expansion-header><collapsing-text>

							<input type="text"></p>
							<p><label>Vocation</label><br>
							<input type="text"></p>
							<p><label>Title</label><br>
							<input type="text"></p>
						</collapsing-text>
					</collapsing-text>
					<br>

						<p><label>Record type</label><br>

							</select>
							<span style="float: right;">1776</span></p>
							<p><label>Month</label><br>

								<option>...</option>
								<option>January</option>
								<option>February</option>
								<option>March</option>
								<option>April</option>
								<option>May</option>
								<option>June</option>
								<option selected="selected">July</option>
								<option>August</option>
								<option>September</option>
								<option>October</option>
								<option>November</option>
								<option>December</option>			
							</select><span style="float: right;">July</span></p>
							<p><label>Day<label><br>
							<input type="number" value="4"><span style="float: right;">4th</span></p>
						</collapsing-text>
						<br>
						<expansion-header>Location</expansion-header><collapsing-text>

							<select>

								<option>Spain</option>

							</select></p>
						</collapsing-text>
						<br>

							<textarea style="width: 100%; height: 100px;"></textarea>
						</collapsing-text>

								<p><label>Day<label><br>
								<input type="number" value="4"><span style="float: right;">4th</span></p>
							</collapsing-text>
							<br>
							<expansion-header>Location</expansion-header><collapsing-text>
								<p><label>Nation<label><br>
								<select>
									<option>United States</option>
									<option>Great Britain</option>
									<option>Spain</option>
									<option>Portugal</option>
									<option>France</option>
									<option>Canada</option>		
								</select></p>
								<p><label>State</label><br>
								<select>
									<option>Pennsylvania</option>
									<option>Massachusetts</option>
									<option>Rhode Island</option>			
								</select></p>
							</collapsing-text>
							<br>
							<expansion-header>Comment</expansion-header><collapsing-text>
								<textarea style="width: 100%; height: 100px;"></textarea>
							</collapsing-text>
						</collapsing-text>
					</collapsing-text>
					<br>					
					<expansion-header>Comments</expansion-header><collapsing-text>
						<textarea style="width: 100%; height: 100px;"></textarea>
					</collapsing-text>
				</div>
				<div class="header-footer">
					<button>Add Person</button>
				</div>
			</div>
		</div>
		<script>makeCollapsing();</script>
</body>

</html>
